<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Hunt</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
    <script data-main="main.js" src="lib/requirejs/require.js"></script>
</head>
<body>
<div id="app">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <router-link class="navbar-brand" to="/#">RealEstateHunt</router-link>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <router-link to="/realEstate" class="nav-link" href="#">
                        Нерухомість
                        <span class="sr-only">(current)</span>
                    </router-link>
                </li>
                <li class="nav-item active">
                    <router-link to="/contact" class="nav-link" href="#">
                        Клієнти
                        <span class="sr-only">(current)</span>
                    </router-link>
                </li>
                <li class="nav-item active">
                    <router-link to="/offer" class="nav-link" href="#">
                        Пропозиції
                        <span class="sr-only">(current)</span>
                    </router-link>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Пошук
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <router-link class="dropdown-item" to="/contactSearch">Розширений пошук клієнтів</router-link>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                       v-model="searchKey">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
                        v-on:click.prevent="search">Search
                </button>
            </form>
        </div>
    </nav>
    <div class="container-fluid container">
        <div class="row">
            <div class="col-lg-12">
            </div>
        </div>
        <router-view></router-view>
    </div>
</div>
</body>
</html>
